<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin - Ball Trap Temple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Permet d’initialiser le CMS après le chargement du widget Identity -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      // Attendre que Identity soit prêt
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          // Démarrer le CMS
          CMS.init({
            config: '/admin/config.yml'
          });
        });
      }
    </script>
  </body>
</html>
